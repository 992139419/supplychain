<!DOCTYPE html>
<html>
<head lang="en">

    <script src="js/base.min.js" type="text/javascript"></script>
    <!-- favicon -->

    <!-- ie -->

<body>
<ul class="user_defined_copy">
    <label for="input" style="width: 100%">
        <li>
            <div class="icon">
                <img src="images/icon.png">
            </div>
            <div class="content">
                猪肉
                <div class="content_q">
                    共30家供应商报价
                </div>
            </div>
            <div class="check"></div>
        </li>
    </label>

    <input type="checkbox" id="input" style="display: none">
</ul>
<div class="add_w">

    <a class="add_w_w_q">
        询价
    </a>
</div>
<label for="switch" style="width: 100%">
    <div class="user_defined_copy_q">
        <div class="switchq">
            <div class="switch_q">

            </div>
        </div>
        &nbsp;是否公开
    </div>
</label>
<input type="checkbox" style="display: none" id="switch">

<div class="bottom">
    <a>
        <div><img src="images/bottom_q.png"><br>首页</div>
    </a>
    <a>
        <div style="color: #2ecc70; "><img src="images/bottom_w_q.png"><br>询价</div>
    </a>
    <a>
        <div><img src="images/bottom_e.png"><br>订单
        </div>
    </a>
    <a href="my.html">
        <div><img src="images/bottom_r.png"><br>我的</div>
    </a>
</div>

<script type="text/javascript">
    var li = document.querySelectorAll("li")
    for (var a = 0; a < li.length; a++) {
        li[a].onclick = function () {
            var clas = this.getAttribute('class')
            if (clas == 'li_q') {
                this.className = ''
            } else {
                this.className = 'li_q'

            }
        }
    }
    var user = document.querySelectorAll('.user_defined_copy_q')
    user[0].onclick = function () {
        var clas = this.getAttribute('class')
        if (clas == 'user_defined_copy_q') {
            this.className = 'user_defined_copy_q switchq_we'
        } else {
            this.className = 'user_defined_copy_q'
        }
    }

</script>
</body>
</html>
