<body>
<ul class="add_q">
    <li>
        <label class="add_q_q" for="supplyName">
            供货商公司名称：
        </label>

        <div class="add_q_w" for='supplyName'>

    </li>
    <li>

        </div>
    </li>
    <li>
        <label class="add_q_q" for="telephone">
            联系电话：
        </label>

        </div>
    </li>
    <li>
        <label class="add_q_q" for="address">
            单位地址：
        </label>

        <div class="add_q_w">
            <input class="form-control" id="address"  name="address" placeholder="请输入想关的配送地址" type="text">
        </div>
    </li>
</ul>
<div class="add_w">
    <div class="add_w_q icon icon-add">

    </div>
