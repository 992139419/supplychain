<body class="loginwe">
<div class="longin">用户注册
</div>

<ul class="sign_up">
    <li>
        <img src="images/sj.png" style="width:20px;position: absolute; top: 20px">
        <input class="form-control" id="telephoneq" placeholder="请输入手机号码" type="text">

        <div class="add_w" id="validate" style="margin: 0px;width: 93px;line-height: 28px">
            <a class="add_w_w_q" id="validateq" style="line-height: 28px">
                获取验证码
            </a>
        </div>
    </li>
    <li>
        <img src="images/shape.png" style="width:20px;position: absolute; top: 20px">
        <input class="form-control" placeholder="请输入验证码" type="text">


    </li>
    <li>
        <img src="images/ma.png" style="width:20px;position: absolute ;top: 15px">

        <input class="form-control" placeholder="设置密码" type="password"></li>
    <li>
        <img src="images/ma_q.png" style="width:20px;position: absolute;top: 15px ">

        <input class="form-control" placeholder="确认密码" type="password"></li>
</ul>
<div class="add_w">

    <a class="add_w_w_q">
        注册
    </a>
</div>
<script type="text/javascript">
    var time = 10;
    var biao = 3
    document.getElementById("validate").onclick = function () {
        if (document.getElementById('telephoneq').value == '') {
            alert('请添加联系电话！')
            return false;
        }
        if (!/^(13[0-9]|15[0-9]|18[0-9])\d{8}$/.test(document.getElementById('telephoneq').value)) {
            alert("请填写正确的手机号码");
            return false;
        }
        document.getElementById("validateq").innerHTML = "倒计时" + time + "妙";
        if (biao == 3) {
            biao = 1
            setInterval('yourFunction()', 1000);
        } else {
            biao = 1
        }
    }
    function yourFunction() {
        if (biao == 1) {
            time--
            if (time == 0) {
                alert("请重新获取")
                document.getElementById("validateq").innerHTML = "重新获取"
                time = 10
                biao = 2
            } else {
                document.getElementById("validateq").innerHTML = "倒计时" + time + "妙"
            }
        }
    }

</script>
</body>
</html>
