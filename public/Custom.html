<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="initial-scale=1.0, width=device-width" name="viewport">
    <title>Material</title>
    <!-- css -->
    <link href="css/base.min.css" rel="stylesheet">
    <link href="css/wo.css" rel="stylesheet">
    <script src="js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="js/base.min.js" type="text/javascript"></script>
    <!-- favicon -->
    <!-- ... -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<ul class="add_q new_add_q_q" style="margin-bottom: 55px">
    <li style="padding-right: 15px">
        <label class="add_q_q" for="name">
            食材类型:
        </label>

        <div class="add_q_w" for='name'>
            <select id="cantingq" class ="form-control" style="width: 100%; height: 32px; line-height: 32px;padding-top: 5px">
                <option value="0" selected="">全部</option>
                <option value="0" selected="">自制饮料</option>
                <option value="0" selected="">水果</option>
                <option value="0" selected="">粮油</option>
                <option value="0" selected="">豆制品</option>
                <option value="0" selected="">肉类</option>

            </select>
        </div>
    </li>
    <li style="padding-right: 15px">
        <label class="add_q_q" for="name">
            食材名称:
        </label>

        <div class="add_q_w" for='name'>
            <input class="form-control" id="name" name="name" placeholder="请输入您的餐厅名称" type="text">
        </div>
    </li>
    <li>
        <label class="add_q_q" for="name">
            单价：
        </label>

        <div class="add_q_w" for='unitPrice'>
            <input class="form-control" id="unitPrice" name="name" placeholder="请输入您的餐厅名称" type="text">
        </div>
    </li>
    <li>
        <label class="add_q_q" for="volume">
            单位：
        </label>

        <div class="add_q_w">
            <input class="form-control" id="volume" name="header" placeholder="请输入联系人姓名" type="text">
        </div>
    </li>
    <li style="height: 180px">
        <label class="add_q_q" for="remarks">
            备注：
        </label>

        <div class="add_q_w">
            <textarea id="remarks" style="width: 75%; color: #000;font-size: 14px;line-height: 16px" name="textarea" cols="10" rows="3" placeholder=""></textarea>
        </div>
    </li>

</ul>

<div class="add_tem">
    <div class="add_w">

        <a class="add_w_w" style=" width: 100%;padding:0 ">
            确定
        </a>
    </div>
</div>
<script>
    var hei = document.querySelectorAll(".add_tem")[0]
    guding(hei,100)
</script>
</body>
</html>
