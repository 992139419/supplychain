<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="initial-scale=1.0, width=device-width" name="viewport">
    <title>Material</title>
    <!-- css -->
    <link href="css/base.min.css" rel="stylesheet">
    <link href="css/wo.css" rel="stylesheet">
    <!--<script src="js/base.min.js" type="text/javascript"></script>-->
    <!-- favicon -->
    <!-- ... -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<ul class="add_q new_add_q_q">
    <li style="padding-right: 15px">
        <label class="add_q_q" for="name">
            选择餐厅:
        </label>

        <div class="add_q_w" for='name'>
            <select id="cantingq" class ="form-control" style="width: 100%; height: 32px; line-height: 32px">
                <option value="0" selected="">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
    </li>
    <li>
        <label class="add_q_q" for="name">
            餐厅名称:
        </label>

        <div class="add_q_w" for='name'>
            <input class="form-control" id="name" name="name" placeholder="请输入您的餐厅名称" type="text">
        </div>
    </li>
    <li>
        <label class="add_q_q" for="header">
            联系人：
        </label>

        <div class="add_q_w">
            <input class="form-control" id="header" name="header" placeholder="请输入联系人姓名" type="text">
        </div>
    </li>
    <li>
        <label class="add_q_q" for="telephone">
            联系电话：
        </label>

        <div class="add_q_w">
            <input class="form-control inputBlue" id="telephone" name="telephone" placeholder="请输入联系人电话" type="text">
        </div>
    </li>

    <li>
        <label class="add_q_q" for="address">
            区域：
        </label>

        <div class="add_q_w">
            <input class="form-control" id="address" name="address" placeholder="请输入餐厅所在区域城市" type="text">
        </div>
    </li>
    <li>
        <label class="add_q_q" for="address">
            配送地址：
        </label>

        <div class="add_q_w">
            <input class="form-control" id="addres" name="address" placeholder="请输入相关的配送地址" type="text">
        </div>
    </li>
</ul>
<div class="add_w">

    <a class="add_w_w" style=" width: 100%;padding:0 ">
        确定
    </a>
</div>
</body>
<script>
document.getElementById('cantingq').onchange = function(){
    document.getElementById('name').value = '1'
    document.getElementById('header').value = '2'
    document.getElementById('telephone').value = '3'
    document.getElementById('address').value = '4'
    document.getElementById('addres').value = '5'
}

</script>
</html>
